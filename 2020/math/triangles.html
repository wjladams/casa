<script>
function drawTriangle1(context, x, y, length, color) {
  context.fillStyle = color
  var path = new Path2D();
  var delta = 0
  path.moveTo(x, y);
  path.lineTo(x+length+delta, y);
  path.lineTo(x+(length+delta)/2, y+length*Math.sin(Math.PI/3)+delta)
  path.lineTo(x,y);
  context.fill(path);
  context.stroke(path);
}
function drawTriangle2(context, x, y, length, color) {
  context.fillStyle = color
  var path = new Path2D();
  path.moveTo(x, y);
  path.lineTo(x-length/2, y+length*Math.sin(Math.PI/3));
  path.lineTo(x+length/2, y+length*Math.sin(Math.PI/3))
  path.lineTo(x,y);
  context.fill(path);
  context.stroke(path);
}
</script>
<script>
  var width=3600
  var height=2400
  var nDots = 2500
  var triangleColor = "black";
  var bgColor = "white";
  var triangleLength = 20;
  var nRows = width / triangleLength;
  var nCols = height / triangleLength;
  var canvas = document.getElementById("canvas");
  canvas.width = width
  canvas.height = height
  var context = canvas.getContext("2d");
  for(var row=0; row < nRows; row++) {
    for(var col=0; col < nCols; col++) {
      var x = row/2 * triangleLength;
      var y = col * triangleLength;
      var color;
      if (((row + col) % 2) == 0) {
        drawTriangle1(context, x, y, triangleLength, triangleColor);

    }
  }
</script>
